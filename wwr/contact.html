<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact us to book your white water rafting adventure, ask questions, or get help with group reservations. We're here to help you plan!">
    <meta name="author" content="Andrew Nafagha">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact | White Water Rafting</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="images/raftinglogo.jpg" alt="White Water Rafting" class="logo">
            <nav>
                <ul class="navlinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <div class="contact">
            <h2>White Water Rafting Company</h2>
            <h3>123 Main River Street</h3>
            <h3>Kolob, California</h3>
            <h3>+1 999 999 9999</h3>
            <h3>info@whitewater.com</h3>
        </div>

        <!-- Contact Form & Map Section -->
        <section class="contact-input">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1574906.5607851548!2d-108.1479994!3d39.5598471
                    !3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874109624e835225%3A0x332f277cd29cc8ee!2s2000%20Devereux%20Rd%2C%20G
                    lenwood%20Springs%2C%20CO%2081601%2C%20USA!5e0!3m2!1sen!2sng!4v1759394952515!5m2!1sen!2sng"
                    width="400" height="100%" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- The actual form -->
            <form action="#" method="post" class="contact-form">

                <div class="form-group">
                    <label for="username">Name</label>
                    <input id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" required>
                </div>

                <div class="form-group radio">
                    <p>Message Purpose</p>
                    <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </div>

                <div class="form-group">
                    <label for="message" class="msg">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Get in Touch</button>
                </div>

            </form>
        </section>

        <!-- Employee Section -->
        <section class="employee">
            <h2>We Are Here to Serve You</h2>

            <div class="adventure-contents">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee">
                    <figcaption>
                        Safety & Rescue team
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee">
                    <figcaption>
                        Rafting Instructors
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee">
                    <figcaption>
                        Adventure Guides team
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer-content">
        <div class="social-link">
            <p>&copy; 2025 White Water Rafting Co. | Andrew Nafagha</p>
            <div class="socialmedia">
                <nav>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="Facebook" width="30">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtube.png" alt="Youtube" width="30">
                    </a>
                    <a href="https://linkedin.com" target="_blank">
                        <img src="images/linkedin.png" alt="Linkedin" width="30">
                    </a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
